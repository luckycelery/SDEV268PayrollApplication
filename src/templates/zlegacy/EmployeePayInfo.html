<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Pay Info</title>
    <link rel="stylesheet" href="PayrollStyle.css">
    <link rel="stylesheet" href="normalize.css">

</head>

<body>
    <h1>Employee Pay Info</h1><br>

    <label for="employee id">Employee ID:</label><br>
    <div id="employeeid" class="display-box">--</div><br>

    <label for="department">Department:</label><br>
    <div id="department" class="display-box">--</div><br>

    <label for="title">Title:</label><br>
    <div id="title" class="display-box">--</div><br>

    <label for="first name">First Name:</label><br>
    <div id="firstname" class="display-box">--</div><br>

    <label for="last name">Last Name:</label><br>
    <div id="lastname" class="display-box">--</div><br>

    <label for="status">Status:</label><br>
    <div id="status" class="display-box">--</div><br>

    <label for="date of hire">Date of Hire:</label><br>
    <div id="dateofhire" class="display-box">--</div><br>
    
    <label for="salary type">Salary Type:</label><br>
    <div id="salarytype" class="display-box">--</div><br>
    
    <label for="base salary">Base Salary:</label><br>
    <div id="basesalary" class="display-box">--</div><br>
    
    <label for="medical">Medical:</label><br>
    <div id="medical" class="display-box">--</div><br>
    
    <label for="dependents">Dependents:</label><br>
    <div id="dependents" class="display-box">--</div><br>


    <button type="Edit">Edit</button><br><br>
    <button type="Save">Save</button><br><br>
    <button type="make inactive">Make Inactive</button><br><br>
    
</body>
</html>
