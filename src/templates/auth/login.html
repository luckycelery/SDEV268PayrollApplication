{% extends "base.html" %}

{% block title %}Login - ABC Payroll{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0">
                    <i class="bi bi-cash-stack me-2"></i>ABC Payroll Login
                </h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <!-- User Type Selection -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Login As:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user_type"
                                   id="userTypeAdmin" value="admin">
                            <label class="form-check-label" for="userTypeAdmin">
                                <i class="bi bi-shield-lock me-1"></i>Admin
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user_type"
                                   id="userTypeEmployee" value="employee" checked>
                            <label class="form-check-label" for="userTypeEmployee">
                                <i class="bi bi-person me-1"></i>Employee
                            </label>
                        </div>
                    </div>

                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Username:</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Enter your username" required>
                        <div class="form-text">
                            Admin: HR0001 | Employee: Your email prefix
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password:</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Enter your password" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>&copy; 2025 ABC Company</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
