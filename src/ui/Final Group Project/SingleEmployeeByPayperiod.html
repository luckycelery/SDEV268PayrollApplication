<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Employee Pay Period Info</title>
    <link rel="stylesheet" href="PayrollStyle.css">
    <link rel="stylesheet" href="normalize.css">

</head>
<body>

    <h1>Employee Info by Pay Period</h1>

<div class="info-container"></div>

<div class="info-row">
    <span class="info-label">Employee ID:</span>
    <div id="employeeid" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">Gross Pay:</span>
    <div id="grosspay" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">Medical Deduction</span>
    <div id="medicaldeduction" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">Stipend:</span>
    <div id="stipend" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">State Tax:</span>
    <div id="statetax" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">Federal Tax:</span>
    <div id="federaltax" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">Social Security Tax:</span>
    <div id="socialsecuritytax" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">Medicare:</span>
    <div id="medicare" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">Net Pay:</span>
    <div id="netpay" class="display-box">--</div>
</div>
</div>
    
</body>
</html>
