<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Personal Information</title>
    <link rel="stylesheet" href="PayrollStyle.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>

    <h1>Employee Personal Information</h1>

<div class="info-container"></div>

<div class="info-row">
    <span class="info-label">Employee ID:</span>
    <div id="employeeid" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">First Name:</span>
    <div id="firstname" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">Last Name:</span>
    <div id="lastname" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">Department:</span>
    <div id="department" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">Title:</span>
    <div id="title" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">Status:</span>
    <div id="status" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">Email:</span>
    <div id="email" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">Date of Birth:</span>
    <div id="dateofbirth" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">Gender:</span>
    <div id="gender" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">Pay Type:</span>
    <div id="paytype" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">Address:</span>
    <div id="address" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">City:</span>
    <div id="city" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">State:</span>
    <div id="state" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">Zip:</span>
    <div id="zip" class="display-box">--</div>
</div>

<div class="info-row">
    <span class="info-label">Phone Number:</span>
    <div id="phonenumber" class="display-box">--</div>
</div>

<button type="edit">Edit</button><br><br>
<button type="save">Save</button><br><br>
<button type="make inactive">Make Inactive</button><br><br>
    
</body>
</html>
